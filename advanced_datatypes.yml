student: !!seq
  - marks
  - name
  - roll_no

# like this also
cities: ["new delhi", mumbai]

# sparse seq
"sparse seq":
  - hey
  - how
  - 
  - null
  - sup

# nested sequence
matrix:
  - - 1
    - 2
  - - 3
    - 4


# nested mappings: map within a map
name: Kunal Kushwaha
role:
  age: 78
  job: student

# same as
name2: Kunal Kushwaha
role2: { age: 78, job: student }

# pairs: keys may have duplicate values
pair_example: !!pairs
  - job: student
  - job: teacher

# same as
pair_example2: !!pairs [job: student, job: teacher]

# !!set will allow you to have unique values
names: !!set
  ? Kunal
  ? Apoorv
  ? Rahul

# dictionary !!omap
people: !!omap
  - Kunal:
      name: Kunal Kushwaha
      age: 78
      height: 678
  - Rahul:
      name: Rahul OP
      age: 50
      height: 456

# reusing some properties using anchors
likings: &likes
  fav_fruit: mango
  dislikes: grapes

person1:
  name: Kunal Kushwaha
  <<: *likes

person2:
  name: Rahul
  <<: *likes
  dislikes: berries

person3:
  name: Apoorv
  fav_fruit: mango
  dislikes: grapes
